<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>问答界面</title>
    <style>
        body {
            background-image: linear-gradient(
                    20deg,
                    rgba(255,247,214, 1) 40%,
                    rgba(126,194,255, 1) 85%


                    /* rgba(247, 247, 247, 1) 23.8%, */
                    /* rgba(252, 221, 221, 1) 92% */
            );
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Lato', sans-serif;
            margin: 0;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 800px;
            margin-bottom: 10px;
        }

        .user-message,
        .bot-message {
        position: relative;
        padding: 10px;
        border-radius: 15px;
        margin-bottom: 10px;
        }

        .user-message::before,
        .bot-message::before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        }

        .user-message::before {
        content: "";
        position: absolute;
        top: 50%;
        right: -10px;
        border-top: 10px solid transparent;
        border-left: 10px solid #fff7d6;
        transform: translateY(-50%);
        }

        .bot-message::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -10px;
        border-top: 10px solid transparent;
        border-right: 10px solid #8acafd96;
        transform: translateY(-50%);
        }

        .user-message {
            background-color: #fff7d6;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #8acafd96;
            align-self: flex-start;
        }

        .tishi-message {
            background-color: #ffffff00;
            
            align-self: center;
        }


        .input-container {
            display: flex;
            margin-top: 20px;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #2196f3b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #2196f3b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="message-container">
        <div class="tishi-message">当前为聊天模式</div>
    </div>
    <div id="messageArea"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="请输入问题">
        <input type="submit" value="发送" onclick="sendMessage()">
        <button id="recordButton" onclick="toggleRecording()">录音</button>
    </div>
</div>

<div class="input-container">
    <input type="submit" style="background-color: #009d06; border-radius: 15px" value="模式切换" onclick="sendMessage2()">
</div>

<script>
    var isRecording = false;
    var mediaRecorder;
    var recordedChunks = [];

    let xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:8081/', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(JSON.stringify({userInput: userInput}));

    function sendMessage(content='', exist=false) {
        if (!exist) {
            var userInput = document.getElementById('userInput').value;
        } else {
            userInput = content
        }

        if (userInput.trim() !== '') {
            var userMessage = '<div class="message-container"><div class="user-message">' + userInput + '</div></div>';
            document.getElementById('userInput').value = '';
            document.getElementById('messageArea').innerHTML += userMessage;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8081/text', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var botMessage = '<div class="message-container"><div class="bot-message">' + xhr.responseText + '</div></div>';
                        document.getElementById('messageArea').innerHTML += botMessage;
                    } else {
                        console.error('请求失败: ' + xhr.status);
                    }
                }
            };
            xhr.send(JSON.stringify({userInput: userInput}));
        }
    }

    function sendMessage2() {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8081/text2', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var botMessage = '<div class="message-container"><div class="tishi-message">' + xhr.responseText + '</div></div>';
                    document.getElementById('messageArea').innerHTML += botMessage;
                } else {
                    console.error('请求失败: ' + xhr.status);
                }
            }
        };
        xhr.send(JSON.stringify({userInput: userInput}));
    }

    function sendMessage3(userInput='', back=false) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8081/text3', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    if (back) {
                        botMessage = '<div class="message-container"><div class="bot-message">' + xhr.responseText + '</div></div>';
                        document.getElementById('messageArea').innerHTML += botMessage;
                    }
                } else {
                    console.error('请求失败: ' + xhr.status);
                }
            }
        };
        xhr.send(JSON.stringify({userInput: userInput, back: back}));
    }

    function toggleRecording() {
        if (isRecording) {
            // 停止录音;
            mediaRecorder.stop();
            isRecording = false;
        } else {
            // 开始录音
            sendMessage3('"我在听"');
            navigator.mediaDevices.getUserMedia({audio: true})
                .then(function (stream) {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    isRecording = true;
                    recordedChunks = [];
                    mediaRecorder.addEventListener('dataavailable', function (event) {
                        recordedChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', function () {
                        // 将录音数据发送给后端
                        var blob = new Blob(recordedChunks, {type: 'audio/wav'});
                        var formData = new FormData();
                        formData.append('audioData', blob);

                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', 'http://localhost:8081/audio', true);
                        xhr.send(formData);

                        xhr.onreadystatechange = function () {
                            if (xhr.readyState === XMLHttpRequest.DONE) {
                                if (xhr.status === 200) {
                                    sendMessage3('"请稍等"')
                                    sendMessage(xhr.responseText, true)
                                } else {
                                    console.error('请求失败: ' + xhr.status);
                                }
                            }
                        };
                    });
                })
                .catch(function (error) {
                    console.error('无法访问麦克风：' + error);
                });
        }
    }
</script>
</body>
</html>
