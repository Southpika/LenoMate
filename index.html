<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LenoMate</title>
    <link rel="icon" href="svg/titile_logo.svg">
    <link rel="stylesheet" href="svg/style.css">
    <script src="svg/java.js"></script>
</head>
<body>
<div class="container">
    <div class="top">
        <div class="logo">
            <img src="svg/Lenomate_logo.svg" alt="LenoMate Logo" height=100%>
        </div>
        <div class="title">
            <img src="svg/Lenomate_title.svg" alt="LenoMate Title" height=100%>
        </div>
        <div class="fill" ></div>
        <div class="setting">
            <img src="svg/Setting.svg" alt="Setting Icon" height=100%>
        </div>
        <div class="cancel">
            <img src="svg/Cancel.svg" alt="Cancel Icon" height=100%>
        </div>
    </div>
    <div class="mid">
        <div class="chat-container" id="chatContainer">

        </div>
    </div>
    <div class="bottom">
        <div class="texting">
            <div class="texting_mode">
                <div id="texting_mode_status" class="texting_mode_status">对话模式</div>
                <button id="texting_mode_choose" class="texting_mode_choose" >
                    <img class="texting_mode_choose_onlinelogo" src="svg\chat_icon.svg" alt="SVG Image" >
                    <div class="texting_mode_status2">对话</div>
                    <img class="texting_mode_choose_up" src="svg\mode_choose_up.svg" alt="SVG Image">
                </button>
                <div id="dropdown-content" class="dropdown-content">
                    <a id="chat">聊天模式</a>
                    <a id="net">联网模式</a>
                    <a id="analyze">功能模式</a>
                    <a id="paint">壁纸模式</a>
                </div>
            </div>
            <div class="texting_type">
                <textarea class="typing" id="typing" placeholder="在这里输入文字"></textarea>
                <div class="toolbar">
                    <img class="file" src="svg/file.svg" alt="LenoMate Logo" height=100%>
                    <div class="fill" ></div>
                    <img src="svg/send.svg" class="send" id="send" alt="LenoMate Logo">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
